<ion-content>
  <div ng-if='$scope.posts.length == 0'>Herhangi bir ilan bulunmamaktadÄ±r.</div>
  <ion-list can-swipe="true">
    <ion-item class="item-avatar item-remove-animate" href="#/item/{{item.id}}" ng-repeat="post in posts"> <img ng-src="{{post.photos[0].small}}">
      <h2>{{post.title}}</h2>
      <p>{{post.userfullname}}</p>
      <ion-option-button class="button-assertive"
                             ng-click="edit(item)" style="display:inline-block"><i class="icon ion-trash-b"></i></ion-option-button>
      <ion-option-button class="button-calm"
                             ng-click="share(item)"> Share </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
