 <div ng-if='posts.length == 0' class="bar bar-subheader">Herhangi bir ilan bulunmamaktadÄ±r.</div>
<ion-content>
 
  <ion-list can-swipe="true">
    <ion-item class="item-avatar item-remove-animate" ng-repeat="post in posts" item="post" href="#/app/post/detail/{{post.id}}" > 
      <img ng-src="{{post.photos[0].small}}">
      <h2>{{post.title}}</h2>
      <p>{{post.userfullname}}</p>
      <ion-option-button class="button-assertive"
                             ng-click="edit(item)" style="display:inline-block"><i class="icon ion-trash-b"></i></ion-option-button>
      <ion-option-button class="button-calm"
                             ng-click="share(item)"> Share </ion-option-button>
    </ion-item>
  </ion-list>
</ion-content>
