<ion-view title="Ana Sayfa" hide-back-button="true" animation="slide-left-right">
	 <ion-nav-buttons side="left">
          <button class="button button-balanced icon-left ion-plus-round"
                  ng-click="addPost()">Ä°lan Ekle</button></ion-nav-buttons>
  	<ion-content>
  
	  <ion-slide-box show-pager="true" on-slide-changed='changeSlide(index)'>
		<ion-slide ng-repeat="post in posts">
        
		 <img src="{{post.image}}" class="full-image">
     
		</ion-slide>
	  </ion-slide-box>
     <div class="slider-text padding">
     	<h4 ng-show='isHiddenText'>{{desc}}</h4>
     </div>
     <ion-list>
     	<a ng-href='{{item.href}}' class="item stable" ng-repeat="item in mainLinks" ng-class='item.bg'>
			<i ng-class="item.icon" class="icon padding-right side-menu-i"></i>
			<span>{{item.label}}</span>
		</a>
		</div>
	 </ion-list>
   
  </ion-content>
</ion-view>
