<form name="signup_form" novalidate ng-submit="signupForm()">

<div class="list list-inset transparent">
	<label class="item item-input">
		<input type="text" placeholder="İsim" name="firstname" ng-model="signup.firstname" ng-minlength=2 required />
  	</label>
    
	<label class="item item-input">
		<input type="text" placeholder="Soyisim" name="lastname" ng-model="signup.lastname" ng-minlength=2 required />
    </label>
   
	<label class="item item-input">
		<input type="email" placeholder="E-Mail" name="email" ng-model="signup.email" ng-minlength=6 email-available />
	</label>
     <div class="error assertive" ng-show="signup_form.email.$dirty && signup_form.email.$invalid">
           
            <small class="error" ng-show="signup_form.email.$error.unique">Bu e-mail daha önce kullanılmış</small>
    </div>
	<label class="item item-input">
		<input type="password" placeholder="Şifre" ng-minlength=8 required />
	</label>
	
	<label class="item item-input">
		<input type="password" placeholder="Şifre Tekrarı" ng-minlength=8 required />
	</label>
	<div>
		<button class="button button-block button-balanced button-small" type="submit" ng-click="$state.go('app.home')"> Gönder </button>
	</div>
	
	
	
</div>
